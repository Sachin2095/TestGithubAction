name : Python CI 


# trgger the workflow 

on: 
    push :
        branches:
            - main
        



jobs:
    test:
        runs-on: ubuntu-latest 

        steps:
            - name: Check out code 
              uses : actions/checkout@v2 

            - name : set up Python 
              uses : actions/setup-python@v2 
              with : 
                  python-version: '3.8'
            - name : Install dependencies 
              run : | 
                python -m pip install --ugrade pip 
                pip install -r requirements.txt 

            - name : Run tests 
              run : pytest  
